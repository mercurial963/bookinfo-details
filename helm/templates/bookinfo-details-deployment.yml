#Create Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.details.namespace }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.details.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: {{ .Values.details.image }}:{{ .Values.details.tag }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.details.port }}
          name: web-port
          protocol: TCP
        # livenessProbe:
        #   initialDelaySeconds: 200
        #   httpGet:
        #     path: {{ .Values.details.healthCheckPath }}
        #     port: {{ .Values.details.port }}
        #     scheme: HTTP
        # readinessProbe:
        #   initialDelaySeconds: 200
        #   httpGet:
        #     path: {{ .Values.details.healthCheckPath }}
        #     port: {{ .Values.details.port }}
        #     scheme: HTTP        
        {{- if .Values.extraEnv }} 
        env:
        {{- range $key, $value := .Values.extraEnv }}
        - name: {{ $key }}
          value: {{ $value | quote }} # Ex.'v2'
        {{- end }} # End range $key, $value := .Values.extraEnv
        {{- end }} # End if .Values.extraEnv       
      imagePullSecrets:
      - name: {{ .Values.details.imagePullSecrets }}
